{% extends "base.html" %}

{% block app_content %}
    <table class="table">
        <thead>
            <tr>
                <th>Email</th>
                <th>Course</th>
                <th>Session</th>
                <th>Passed</th>
                <th>Run Time</th>
                <th>Case Details</th>
                <th>Compare</th>
            <tr>
        </thead>
        <tbody>
            {% for r in results %}
            <tr>
                <td>{{ r.email }}</td>
                <td>{{ r.session.course.course_num }}</td>
                <td>{{ r.session.session_num }}</td>
                <td>{{ r.passed_num }}</td>
                <td>{{ r.runtime }}</td>
                <td><a href="{{ url_for('summary.summary_case', result_id = r.id) }}", class="btn btn-secondary btn-lg">Details</td>
                <td><a href="{{ url_for('compare.compare_index', result_id1 = r.id) }}", class="btn btn-secondary btn-lg">Compare</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
