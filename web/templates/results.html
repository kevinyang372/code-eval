<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Result</title>
</head>
<body>
    <h1> Failed Test Cases: {{ result|length }} / {{ total }} </h1>
    <h3> Total Run Time: {{ time }}</h3>
    <ul>
    {% for err in result %}
        <li>Test Case {{ err }}: {{ result[err] }}</li>
    {% endfor %}
    </ul>
    {% for l in file %}
        <p>{{ l }}</p>
    {% endfor %}
    <a href="{{ url_for('index') }}">back</a>
</body>
</html>
