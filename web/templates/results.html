{% extends "base.html" %}

{% block app_content %}
    <h3> Failed Test Cases: {{ total - passed }} / {{ total }} </h1>
    <h3> Total Run Time: {{ time }}</h3>

    <table class="table">
        <thead>
            <tr>
                <th>Test Case</th>
                <th>Result</th>
            <tr>
        </thead>
        <tbody>
            {% for err in result %}
            <tr>
                <td>{{ err }}</td>
                <td>{{ result[err] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="card">
      <div class="card-body">
        <pre>{{ file }}</pre>
      </div>
    </div>

    <a href="{{ url_for('index.index') }}">back</a>
{% endblock %}
