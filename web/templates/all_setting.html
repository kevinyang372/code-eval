{% extends "base.html" %}

{% block app_content %}
    <table class="table">
        <thead>
            <tr>
                <th>Seminar</th>
                <th>Number of Sessions</th>
                <th>Number of Students</th>
                <th>Invitation Link</th>
                <th>Session Settings</th>
                <th>Delete Course</th>
            <tr>
        </thead>
        <tbody>
            {% for s in seminar %}
            <tr>
                <td>{{ s.seminar_num }}</td>
                <td>{{ s.sessions | length }}</td>
                <td>{{ s.users | length }}</td>
                <td>{{ s.registration }}</td>
                <td><a href="{{ url_for('session_settings', seminar_id = s.id) }}", class="btn btn-secondary btn-lg">Details</a></td>
                <td><a href="{{ url_for('delete_course', seminar_id = s.id) }}", class="btn btn-secondary btn-lg">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
